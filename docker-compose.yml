   api_server:
      build:
         context: ./server
         dockerfile: Dockerfile.dev
      volumes:
         - /app/node_modules
         - ./server:/app
      restart: always
      #  / uncomment if you start mongo container
      # links:
      # - mongo # so we can reference mongo using name

   client:
      build:
         context: ./client
         dockerfile: Dockerfile.dev
      #remove this volume in production
      volumes:
         - /app/node_modules
         - /app/.next
         - ./client:/app

   nginx:
      restart: always
      build:
         context: ./nginx
         dockerfile: Dockerfile.dev
      ports:
         - '3050:80'
